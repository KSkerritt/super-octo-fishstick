    <script>
        // ðŸŽ­ ADD YOUR CLIENT IMAGES HERE - Just list the filenames!
        const clientImages = [
            '/images/client1.jpg',
            '/images/client2.jpg',
            '/images/client3.jpg',
            '/images/client4.jpg',
            '/images/client5.jpg',
            '/images/client6.jpg',

            '/images/client18.jpg',
            '/images/client19.jpg',
            '/images/client20.jpg',
            '/images/client21.jpg',
            '/images/client22.jpg'
        ];

        // Automatically generate carousel items
        function buildCarousel() {
            const track = document.getElementById('carouselTrack');
            
            // Duplicate the array once for seamless loop
            const allImages = [...clientImages, ...clientImages];
            
            allImages.forEach((imgSrc, index) => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.innerHTML = `<img src="${imgSrc}" alt="Client delivery ${(index % clientImages.length) + 1}">`;
                track.appendChild(item);
            });
            
            // Set animation
            track.style.animation = 'scroll 30s linear infinite';
        }

        // Build carousel when page loads
        buildCarousel();
    </script>
