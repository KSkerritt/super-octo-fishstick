    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #C6EA8D 0%, #FE90AF 100%);
            --accent-pink: #FE90AF;
            --accent-green: #C6EA8D;
            --text-dark: #1a1a1a;
            --text-light: #ffffff;
            --card-bg: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--primary-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-pink);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-pink);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .ham {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .bar {
            width: 25px;
            height: 2px;
            background: var(--text-dark);
            transition: all 0.3s ease;
        }

        .mnav {
            display: none;
        }

        .formc {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .containerf {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            color: var(--text-dark);
            text-align: center;
            letter-spacing: -0.5px;
        }

        form span {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
            margin-top: 20px;
        }

        form span:first-of-type {
            margin-top: 0;
        }

        .input-box {
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--accent-pink);
            background: white;
            box-shadow: 0 0 0 3px rgba(254, 144, 175, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .buttonus {
            display: flex;
            justify-content: center;
            margin-top: 32px;
        }

        .buttonus label {
            padding: 16px 48px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-pink));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .buttonus label:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        input[type="submit"] {
            display: none;
        }

        footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: var(--text-light);
            padding: 24px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .navbar .container {
                padding: 16px 24px;
            }

            .ham {
                display: flex;
            }

            .nav {
                display: none;
            }

            .mnav {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                padding: 32px 0;
                box-shadow: var(--shadow-lg);
                opacity: 0;
                transform: translateY(-20px);
                pointer-events: none;
                transition: all 0.3s ease;
            }

            .mnav.active {
                display: block;
                opacity: 1;
                transform: translateY(0);
                pointer-events: all;
            }

            .mnav ul {
                list-style: none;
                text-align: center;
            }

            .mnav ul li {
                margin: 16px 0;
            }

            .mnav .nav-link {
                font-size: 18px;
            }

            .containerf {
                padding: 40px 24px;
                border-radius: 20px;
            }

            .title {
                font-size: 28px;
            }

            .container {
                padding: 0 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <nav class="navbar">
        <div class="container">
            <a class="logo" href="/index.html">
                <img src="/cycl3s.svg" alt="CYC Logo">
            </a>
            <div class="ham">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav">
                <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/instructions.html" class="nav-link">Instructions</a></li>
                <li class="nav-item"><a href="/faq.html" class="nav-link">FAQ</a></li>
                <li class="nav-item"><a href="/contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="mnav">
        <ul>
            <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/instructions.html" class="nav-link">Instructions</a></li>
            <li class="nav-item"><a href="/faq.html" class="nav-link">FAQ</a></li>
            <li class="nav-item"><a href="/contact.html" class="nav-link">Contact</a></li>
        </ul>
    </div>

    <section class="formc">
        <div class="containerf">
            <form name="Contact" method="post" data-netlify="true" action="/success.html" id="contactform">
                <h1 class="title">Contact Us</h1>
                
                <span>Name</span>
                <div class="input-box">
                    <input type="text" id="name" placeholder="Full Name" name="Name" required />
                </div>
                
                <span>E-mail</span>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Your E-mail" name="E-mail" required />
                </div>
                
                <span>Message</span>
                <div class="input-box">
                    <textarea name="Message" id="msgcontent" placeholder="What would you like us to know?" required></textarea>
                </div>
                
                <div class="buttonus">
                    <label for="submit">
                        Submit
                        <input type="submit" id="submit" />
                    </label>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Collect Yuh Carnival © 2025</p>
        </div>
    </footer>

    <script>
    function toggleMenu() {
        const mobileNav = document.querySelector('.mnav');
        const ham = document.querySelector('.ham');
        mobileNav.classList.toggle('active');
        ham.classList.toggle('active');
    }
    document.addEventListener('DOMContentLoaded', function() {
        const hamButton = document.querySelector('.ham');
        if (hamButton) {
            hamButton.addEventListener('click', toggleMenu);
        }
    });
</script>
</body>
</html>
